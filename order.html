<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders - ModernShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Roboto', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen">
<!-- New Navbar -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
    <a href="Index.html" class="flex items-center gap-2">
      <img src="./images/icons/Copilot_20250628_173013.png" alt="Logo" class="h-8 w-auto">
      <span class="font-bold text-xl text-purple-800 tracking-wide">ModernShop</span>
    </a>
    <nav class="flex items-center gap-8">
      <a href="Index.html" class="text-gray-700 hover:text-purple-700 font-medium transition">Home</a>
      <a href="order.html" class="text-purple-700 font-semibold underline">Orders</a>
      <a href="checkout.html" class="text-gray-700 hover:text-purple-700 font-medium transition">Cart</a>
      <a href="#" class="text-gray-700 hover:text-purple-700 font-medium transition">Contact</a>
    </nav>
  </div>
  </header>

  <main class="max-w-4xl mx-auto py-10 px-4">
    <h2 class="text-3xl font-bold mb-8 text-purple-900">Your Orders</h2>
    <div id="orders-list" class="space-y-6">
      <!-- Orders will be rendered here -->
    </div>
    <div id="no-orders" class="text-gray-500 text-center mt-10">No orders yet. Place an order to see it here!</div>
  </main>
  
  <!------footer-->
  <footer class="bg-gradient-to-r from-purple-900 to-purple-700 text-white py-8 mt-10">
    <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-6">
      <div class="flex items-center gap-3">
        <img src="./images/icons/Copilot_20250628_173013.png" alt="NEXTLINE-STORE Logo" class="h-8 w-auto">
      </div>
      <div class="flex flex-col md:flex-row items-center gap-4 text-sm">
        <a href="Index.html" class="hover:underline">Home</a>
        <a href="order.html" class="hover:underline">Orders</a>
        <a href="#" class="hover:underline">Contact</a>
        <a href="#" class="hover:underline">Privacy Policy</a>
      </div>
      <div class="text-xs text-gray-300 text-center md:text-right">
        &copy; 2025 NEXTLINE-STORE. Built by <span class="text-yellow-400 font-semibold">NWOGBO PRINCE</span>.
        <br>
        <span class="inline-block mt-1">All rights reserved.</span>
      </div>
    </div>
  </footer>

  <script>
    // Example: Load orders from localStorage (simulate)
    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    const ordersList = document.getElementById('orders-list');
    const noOrders = document.getElementById('no-orders');

    if (orders.length === 0) {
      noOrders.style.display = 'block';
    } else {
      noOrders.style.display = 'none';
      orders.slice().reverse().forEach(order => {
        ordersList.innerHTML += `
          <div class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-2">
              <span class="font-bold text-blue-900">Order #${order.id}</span>
              <span class="text-sm text-gray-500">${order.date}</span>
            </div>
            <div>
              ${order.items.map(item => `
                <div class="flex items-center gap-2 mb-1">
                  <img src="${item.image}" class="w-10 h-10 rounded border" alt="">
                  <span class="text-blue-900">${item.name}</span>
                  <span class="text-gray-500 text-sm">x${item.qty}</span>
                </div>
              `).join('')}
            </div>
            <div class="mt-2 font-bold text-blue-700">Total: $${order.total.toFixed(2)}</div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
